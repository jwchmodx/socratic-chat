    <script>
        const chatContainer = document.getElementById('chatContainer');

        function addMessage(content, role) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const label = document.createElement('span');
            label.className = 'message-label';
            label.textContent = role === 'user' ? 'ë‚˜' : 'ì†Œí¬ë¼í…ŒìŠ¤';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;
            
            messageDiv.appendChild(label);
            messageDiv.appendChild(contentDiv);
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        function addTypingIndicator() {

            typingDiv.className = 'message assistant';
            typingDiv.id = 'typing';
            typingDiv.innerHTML = `

        }
        
        function removeTypingIndicator() {
            const typing = document.getElementById('typing');
            if (typing) typing.remove();
        }
        
        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;
            
            userInput.value = '';
            sendBtn.disabled = true;
            
            addMessage(message, 'user');
            addTypingIndicator();
            
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })

                const data = await response.json();
                removeTypingIndicator();
                
                if (data.error) {
                    addMessage('ì˜¤ë¥˜: ' + data.error, 'assistant');
                } else {

            } catch (error) {
                removeTypingIndicator();
                addMessage('ì—°ê²° ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.', 'assistant');

                    <div class="message-content">ì•ˆë…•! ğŸ‘‹ 

ì˜¤ëŠ˜ ì–´ë–¤ ë¬¸ì œë‚˜ ì£¼ì œë¥¼ í•¨ê»˜ ì •ë¦¬í•´ë³¼ê¹Œ?

ê¸°íší•˜ê³  ì‹¶ì€ ê²ƒ, ê³ ë¯¼ë˜ëŠ” ê²ƒ, ë­ë“  ë§í•´ë´.</div>

                });

                removeTypingIndicator();
                
                if (data.error) {
                    addMessage('ì˜¤ë¥˜: ' + data.error, 'assistant');
                } else {

        async function showHistory() {
            try {

        async function checkUser() {
