    <script>
        let items = [];
        let cardIdCounter = 0;
        
        // í˜ì´ì§€ ë¡œë“œ ì‹œ í•­ëª© ê°€ì ¸ì˜¤ê¸°
        async function loadItems() {
            try {
                const response = await fetch('/get_items');
                const data = await response.json();
                items = data.items || [];
                renderCards();
            } catch (error) {
                console.error('í•­ëª© ë¡œë“œ ì‹¤íŒ¨:', error);
            }
        }
        
        function renderCards() {
            const container = document.querySelector('#unassigned .column-body');
            container.innerHTML = '';
            
            items.forEach((item, index) => {
                const card = createCardElement(item);
                container.appendChild(card);
            });
            
            updateCounts();
        }
        
        function createCardElement(text) {
            const card = document.createElement('div');
            card.className = 'card';
            card.draggable = true;
            card.id = `card-${cardIdCounter++}`;
            card.innerHTML = `<div class="card-text">${text}</div>`;
            card.ondragstart = drag;
            card.ondragend = dragEnd;
            return card;
        }
        
        function addCard(columnId) {
            const text = prompt('ìƒˆ í•­ëª©ì„ ì…ë ¥í•˜ì„¸ìš”:');
            if (!text) return;
            
            const column = document.getElementById(columnId);
            const body = column.querySelector('.column-body');
            const card = createCardElement(text);
            body.appendChild(card);
            updateCounts();
        }
        
        function drag(e) {
            e.target.classList.add('dragging');
            e.dataTransfer.setData('text/plain', e.target.id);
        }
        
        function dragEnd(e) {
            e.target.classList.remove('dragging');
        }
        
        function allowDrop(e) {
            e.preventDefault();
        }
        
        function dragEnter(e) {
            if (e.target.classList.contains('column-body')) {
                e.target.classList.add('drag-over');
            }
        }
        
        function dragLeave(e) {
            if (e.target.classList.contains('column-body')) {
                e.target.classList.remove('drag-over');
            }
        }
        
        async function drop(e) {
            e.preventDefault();
            
            let dropTarget = e.target;
            if (!dropTarget.classList.contains('column-body')) {
                dropTarget = dropTarget.closest('.column-body');
            }
            if (dropTarget) {
                dropTarget.classList.remove('drag-over');
            }
            
            const cardId = e.dataTransfer.getData('text/plain');
            const card = document.getElementById(cardId);
            
            if (dropTarget && card) {
                const itemText = card.querySelector('.card-text').textContent;
                const column = dropTarget.closest('.column');
                const columnName = column.querySelector('input')?.value || 'ë¯¸ë¶„ë¥˜';
                
                dropTarget.appendChild(card);
                updateCounts();
                
                // ì†Œí¬ë¼í…ŒìŠ¤ì—ê²Œ í”¼ë“œë°± ìš”ì²­ (ë¯¸ë¶„ë¥˜ê°€ ì•„ë‹ ë•Œë§Œ)
                if (!column.classList.contains('unassigned')) {
                    askSocratesAboutMove(itemText, columnName);
                }
            }
        }
        
        function updateCounts() {
            document.querySelectorAll('.column').forEach(col => {
                const count = col.querySelector('.column-body').children.length;
                const countEl = col.querySelector('.column-count');
                if (countEl) countEl.textContent = count;
            });
        }
        
        async function addColumn() {
            const name = prompt('ìƒˆ ì—´ ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”:', 'ìƒˆ ê·¸ë£¹');
            if (!name) return;
            
            const colId = `col-${Date.now()}`;
            
            const column = document.createElement('div');
            column.className = 'column';
            column.id = colId;
            column.innerHTML = `
                <div class="column-header">
                    <input type="text" value="${name}">
                    <span class="column-count">0</span>
                </div>
                <div class="column-body" data-column="${colId}" ondragover="allowDrop(event)" ondrop="drop(event)" ondragenter="dragEnter(event)" ondragleave="dragLeave(event)">
                </div>
                <div class="column-footer">
                    <button class="add-card-btn" onclick="addCard('${colId}')">+ í•­ëª© ì¶”ê°€</button>
                </div>
            `;
            
            // ì¶”ê°€ ë²„íŠ¼ ì•ì— ì‚½ì…
            const addBtn = document.querySelector('.add-column');
            addBtn.parentNode.insertBefore(column, addBtn);
            
            // ì†Œí¬ë¼í…ŒìŠ¤ ë°˜ì‘
            const chatMessages = document.getElementById('chatMessages');
            if (!document.getElementById('chatSidebar').classList.contains('hidden')) {
                chatMessages.innerHTML += `<div class="message assistant" id="thinking">ğŸ¤”...</div>`;
                chatMessages.scrollTop = chatMessages.scrollHeight;
                
                try {
                    const response = await fetch('/chat', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ 
                            message: `[ì—´ ì¶”ê°€] "${name}" ê·¸ë£¹ì„ ë§Œë“¤ì—ˆì–´.`
                        })
                    });
                    const data = await response.json();
                    
                    document.getElementById('thinking')?.remove();
                    chatMessages.innerHTML += `<div class="message assistant">${data.response}</div>`;
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                } catch (error) {
                    document.getElementById('thinking')?.remove();
                }
            }
        }
        
        async function askSocratesAboutMove(item, column) {
            const chatMessages = document.getElementById('chatMessages');
            if (document.getElementById('chatSidebar').classList.contains('hidden')) return;
            
            chatMessages.innerHTML += `<div class="message assistant" id="thinking">ğŸ¤”...</div>`;
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        message: `[ë¶„ë¥˜] "${item}"ì„ "${column}"ì— ë„£ì—ˆì–´.`
                    })
                });
                const data = await response.json();
                
                document.getElementById('thinking')?.remove();
                chatMessages.innerHTML += `<div class="message assistant">${data.response}</div>`;
                chatMessages.scrollTop = chatMessages.scrollHeight;
            } catch (error) {
                document.getElementById('thinking')?.remove();
            }
        }
        
        function toggleChat() {
            const sidebar = document.getElementById('chatSidebar');
            sidebar.classList.toggle('hidden');
        }
        
        async function sendChat() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            if (!message) return;
            
            input.value = '';
            
            const chatMessages = document.getElementById('chatMessages');
            chatMessages.innerHTML += `<div class="message user">${message}</div>`;
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });
                const data = await response.json();
                chatMessages.innerHTML += `<div class="message assistant">${data.response}</div>`;
                chatMessages.scrollTop = chatMessages.scrollHeight;
            } catch (error) {
                chatMessages.innerHTML += `<div class="message assistant">ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.</div>`;
            }
        }
        
        async function goBackToStep1() {
            await fetch('/chat', {
                method: 'POST',

                })

            window.location.href = '/?fromKanban=true';

        async function saveAndContinue() {
            const classification = {};
            document.querySelectorAll('.column').forEach(col => {
                const colName = col.querySelector('input')?.value || col.querySelector('.column-header').textContent.trim();
                const cards = Array.from(col.querySelectorAll('.card-text')).map(c => c.textContent);
                if (cards.length > 0) {
                    classification[colName] = cards;
                }
            });
            
            try {
                await fetch('/save_classification', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ classification })
                });
                window.location.href = '/?step=3';
            } catch (error) {
                alert('ì €ì¥ ì‹¤íŒ¨');
            }
        }
        
        // ì´ˆê¸°í™”
        loadItems();
        
        // ì†Œí¬ë¼í…ŒìŠ¤ ì²« ì¸ì‚¬
        setTimeout(() => {
            const chatMessages = document.getElementById('chatMessages');
            chatMessages.innerHTML = `
                <div class="message assistant">
                    ğŸ‘‹ STEP 2ì•¼!<br><br>
                    ì™¼ìª½ì˜ í¬ìŠ¤íŠ¸ì‡ì„ ë“œë˜ê·¸í•´ì„œ ë¶„ë¥˜í•´ë´.<br><br>
                    ê¸°ë³¸ ì—´ì„ ìˆ˜ì •í•˜ê±°ë‚˜, "+" ë²„íŠ¼ìœ¼ë¡œ ìƒˆ ì—´ì„ ì¶”ê°€í•  ìˆ˜ ìˆì–´.<br><br>
                    ë¶„ë¥˜í•˜ë©´ì„œ ë‚´ê°€ ì§ˆë¬¸í• ê²Œ! ğŸ¤”
                </div>
            `;
        }, 300);
