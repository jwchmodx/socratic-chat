<body>
    <div class="header">
        <h1>ğŸ”€ STEP 2: ë¶„ë¥˜ - í¬ìŠ¤íŠ¸ì‡ì„ ì—´ì— ë“œë˜ê·¸í•´ì„œ ë¶„ë¥˜í•˜ì„¸ìš”</h1>
        <div class="header-buttons">
            <button onclick="window.location.href='/'">â† ì±„íŒ…ìœ¼ë¡œ</button>
            <button onclick="saveAndContinue()" class="primary">ì €ì¥í•˜ê³  STEP 3ë¡œ â†’</button>
        </div>
    </div>
    
    <div class="board-container" id="boardContainer">
        <!-- ë¯¸ë¶„ë¥˜ ì—´ -->
        <div class="column unassigned" id="unassigned">
            <div class="column-header">
                ğŸ“‹ ë¯¸ë¶„ë¥˜
                <span class="column-count" id="unassignedCount">0</span>
            </div>
            <div class="column-body" data-column="unassigned" ondragover="allowDrop(event)" ondrop="drop(event)" ondragenter="dragEnter(event)" ondragleave="dragLeave(event)">
                <!-- ì¹´ë“œë“¤ì´ ì—¬ê¸°ì— ì¶”ê°€ë¨ -->
            </div>
        </div>
    </div>
    
    <!-- ì—´ ì¶”ê°€ ë²„íŠ¼ -->
    <div class="add-column" onclick="addColumn()">+ ìƒˆ ì—´ ì¶”ê°€</div>
    
    <!-- ì±„íŒ… í† ê¸€ ë²„íŠ¼ -->
    <div class="chat-toggle" onclick="toggleChat()">ğŸ’¬</div>
    
    <!-- ì±„íŒ… ì‚¬ì´ë“œë°” -->
    <div class="chat-sidebar" id="chatSidebar">
        <div class="chat-header">
            <h3>ğŸ›ï¸ ì†Œí¬ë¼í…ŒìŠ¤</h3>
            <button onclick="toggleChat()" style="background:none;border:none;color:white;font-size:20px;cursor:pointer;">âœ•</button>
        </div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input">
            <input type="text" id="chatInput" placeholder="ì§ˆë¬¸í•˜ê¸°..." onkeydown="if(event.key==='Enter')sendChat()">
            <button onclick="sendChat()">ì „ì†¡</button>
        </div>
    </div>
    
    <script>
        let items = [];
        let columns = ['unassigned'];
        
        // í˜ì´ì§€ ë¡œë“œ ì‹œ í•­ëª© ê°€ì ¸ì˜¤ê¸°
        async function loadItems() {
            try {
                const response = await fetch('/get_items');
                const data = await response.json();
                items = data.items || [];
                renderCards();
            } catch (error) {
                console.error('í•­ëª© ë¡œë“œ ì‹¤íŒ¨:', error);
                // í…ŒìŠ¤íŠ¸ìš© ë”ë¯¸ ë°ì´í„°
                items = [
                    "ì•„ì´ë””ì–´ 1: ëª©í‘œ ì„¤ì •í•˜ê¸°",
                    "ì•„ì´ë””ì–´ 2: ë¦¬ì†ŒìŠ¤ íŒŒì•…",
                    "ì•„ì´ë””ì–´ 3: ì¼ì • ê³„íš",
                    "ì•„ì´ë””ì–´ 4: íŒ€ì› ì—­í•  ë¶„ë‹´",
                    "ì•„ì´ë””ì–´ 5: ì˜ˆì‚° ì±…ì •"
                ];
                renderCards();
            }
        }
        
        function renderCards() {
            const container = document.querySelector('#unassigned .column-body');
            container.innerHTML = '';
            
            items.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.draggable = true;
                card.id = `card-${index}`;
                card.innerHTML = `<div class="card-text">${item}</div>`;
                card.ondragstart = drag;
                card.ondragend = dragEnd;
                container.appendChild(card);
            });
            
            updateCounts();
        }
        
        function drag(e) {
            e.target.classList.add('dragging');
            e.dataTransfer.setData('text/plain', e.target.id);
        }
        
        function dragEnd(e) {
            e.target.classList.remove('dragging');
        }
        
        function allowDrop(e) {
            e.preventDefault();
        }
        
        function dragEnter(e) {
            e.target.classList.add('drag-over');
        }
        
        function dragLeave(e) {
            e.target.classList.remove('drag-over');
        }
        
        function drop(e) {
            e.preventDefault();
            e.target.classList.remove('drag-over');
            
            const cardId = e.dataTransfer.getData('text/plain');
            const card = document.getElementById(cardId);
            
            // ì—´ì˜ bodyì— ë“œë¡­
            let dropTarget = e.target;
            if (!dropTarget.classList.contains('column-body')) {
                dropTarget = dropTarget.closest('.column-body');
            }
            
            if (dropTarget && card) {
                dropTarget.appendChild(card);
                updateCounts();
            }
        }
        
        function updateCounts() {
            document.querySelectorAll('.column').forEach(col => {
                const count = col.querySelector('.column-body').children.length;
                const countEl = col.querySelector('.column-count');
                if (countEl) countEl.textContent = count;
            });
        }
        
        function addColumn() {
            const name = prompt('ìƒˆ ì—´ ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”:', 'ìƒˆ ê·¸ë£¹');
            if (!name) return;
            
            const colId = `col-${Date.now()}`;
            columns.push(colId);
            
            const column = document.createElement('div');
            column.className = 'column';
            column.id = colId;
            column.innerHTML = `
                <div class="column-header">
                    <input type="text" value="${name}" onchange="renameColumn('${colId}', this.value)">
                    <span class="column-count">0</span>
                </div>
                <div class="column-body" data-column="${colId}" ondragover="allowDrop(event)" ondrop="drop(event)" ondragenter="dragEnter(event)" ondragleave="dragLeave(event)">
                </div>
            `;
            
            document.getElementById('boardContainer').appendChild(column);
        }
        
        function renameColumn(colId, newName) {
            // ì—´ ì´ë¦„ ë³€ê²½ë¨
        }
        
        function toggleChat() {
            document.getElementById('chatSidebar').classList.toggle('open');
        }
        
        async function sendChat() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            if (!message) return;
            
            input.value = '';
            
            // ì‚¬ìš©ì ë©”ì‹œì§€ í‘œì‹œ
            const chatMessages = document.getElementById('chatMessages');
            chatMessages.innerHTML += `<div class="message user">${message}</div>`;
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            // AI ì‘ë‹µ ìš”ì²­
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });
                const data = await response.json();
                chatMessages.innerHTML += `<div class="message assistant">${data.response}</div>`;
                chatMessages.scrollTop = chatMessages.scrollHeight;
            } catch (error) {
                chatMessages.innerHTML += `<div class="message assistant">ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.</div>`;
            }
        }
        
        async function saveAndContinue() {
            // í˜„ì¬ ë¶„ë¥˜ ìƒíƒœ ìˆ˜ì§‘
            const classification = {};
            document.querySelectorAll('.column').forEach(col => {
                const colName = col.querySelector('input')?.value || col.querySelector('.column-header').textContent.trim();
                const cards = Array.from(col.querySelectorAll('.card-text')).map(c => c.textContent);
                if (cards.length > 0) {
                    classification[colName] = cards;
                }
            });
            
            try {
                await fetch('/save_classification', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ classification })
                });
                window.location.href = '/?step=3';
            } catch (error) {
                alert('ì €ì¥ ì‹¤íŒ¨');
            }
        }
        
        // ì´ˆê¸°í™”
        loadItems();
    </script>
